<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      <link href="preview.css" rel="stylesheet" type="text/css">
      <link href="controls.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      
      <div id="controls">
        <input type="range" id="rangeHair" class="range" min="0" max="70" value="60">
        <input type="range" id="rangeEyes" class="range" min="0" max="40" value="20">
        <input type="range" id="rangeNose" class="range" min="0" max="30" value="20">
        <input type="range" id="rangeMouth" class="range" min="0" max="35" value="20">
        <input type="color" id="color"/><br>
        <button id="rangeButton" class="buttons">Range</button>
        <button id="number" class="buttons">Number</button>
        <button id="random" class="buttons">Random</button>
        <button id="add">+</button> |
        <button id="auto" class="buttons">Auto Random Create</button>
        <button id="stop" class="buttons">Stop Auto Create</button>
        
      </div>
      
      <div id="display"></div>
      
      <script src="preview.js"></script>
      <script src="controls.js"></script>
  </body>
</html>
